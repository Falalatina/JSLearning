      function convertToFahrenheit(celcius){
        const degrees = console.log((celcius *9/5) +32 + 'F');
        return degrees;
      }

      function convertToCelcius (fahrnheit){
        const degrees = console.log((fahrnheit - 32) * 5/9 + 'C');
        return degrees;
      }

      function convertTemperature(degrees, unit){
        if(unit === 'c'){
          convertToCelcius(degrees);
        } else if(unit === 'f'){
          convertToFahrenheit(degrees);
        }
      }

      convertTemperature(77,'c');
      convertTemperature(25,'f');


    </script>
