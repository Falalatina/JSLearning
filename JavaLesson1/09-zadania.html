<!DOCTYPE html>
<html>
  <head>
    <title>Zadania 09 DOM</title>
  </head>
  <body>

    <button>9a</button>
    <button class="js-btn-9b">9b</button>

    <p>9c</p>
    <button onclick="
      document.querySelector('.js-what-chosen')
        .innerHTML = 'You choose: Heads.'
    " class="js-btn-h">Heads</button>
    <button onclick="
      document.querySelector('.js-what-chosen')
        .innerHTML = 'You choose: Tails';
    " class="js-btn-h">Tails</button>
    <p class="js-what-chosen"></p>

    <p>9d</p>
    <input class="js-input" placeholder="Enter your name" onkeydown="
      enableEnter(event);
    ">
    <button onclick="
      showName();
    ">Submit</button>
    <p class="js-your-name"></p>

    <script>
      console.log(document.querySelector('button'));

      document.querySelector('.js-btn-9b')
      .innerText = '9b done';

      let inputElement= document.querySelector('.js-input')

      function showName(){
        document.querySelector('.js-your-name')
        .innerHTML = `Your name is: ${inputElement.value}`;

      }
      function enableEnter(event){
        if(event.key === 'Enter'){
        showName();
      }
      }

    </script>
  </body>
</html>
